applications.question.basic-1.title=What are your preferred name and pronouns?
applications.question.basic-1.placeholder=We don't need your real name if you'd prefer not to use it. List as many pronouns as you wish!
applications.question.basic-2.title=Briefly describe your mindset and personality.
applications.question.basic-2.placeholder=What's it like to work with you? How do you approach problems?
applications.question.basic-3.title=Tell us anything about yourself that you'd like to.
applications.question.basic-3.placeholder=Anything at all! Enter "N/A" if there's nothing else.

applications.question.cmc-1.title=What do you know about the CMC?
applications.question.cmc-1.placeholder=Have you heard of us? Do you know what we do?
applications.question.cmc-2.title=How might the CMC help you?
applications.question.cmc-2.placeholder=What will you get out of working with us?
applications.question.cmc-3.title=If you plan to contribute to the CMC, how will you do so?
applications.question.cmc-3.placeholder=Contributions are optional but appreciated! Enter "N/A" if you don't plan to contribute.

applications.question.experience-1.title=What community management/moderation experience do you have?
applications.question.experience-1.placeholder=This can be anything you feel is relevant, no matter the scale or level of responsibility. Enter "N/A" if you have no experience.
applications.question.experience-2.title=List any relevant staff positions you hold, and describe their related spaces.
applications.question.experience-2.placeholder=Talk about your current community work. This doesn't have to be exhaustive! Enter "N/A" if you don't do community work right now.
applications.question.experience-3.title=Roughly how many users are you responsible for?
applications.question.experience-3.placeholder=This is an estimate, and doesn't need to be completely right. Enter "N/A" or "0" if you don't do community work right now.

applications.question.freeform-1.title=How do you feel about the 2024 US presidential election?
applications.question.freeform-1.placeholder=Do you have any thoughts on Trump's election? How does it affect you, or people you know?
applications.question.freeform-2.title=How do you feel about the ongoing genocide in Gaza?
applications.question.freeform-2.placeholder=What's your understanding of this issue? What do you see as an ideal solution?
applications.question.freeform-3.title=What's your take on trans women in sports?
applications.question.freeform-3.placeholder=How should we approach this? Should we have laws about this?

